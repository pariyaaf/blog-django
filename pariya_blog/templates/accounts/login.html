{% extends 'base.html'%}
{% load static %}

{% block content %}

<section id="login" class="bg-light py-5">
    <div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-black text-center">
            <h4>ورود </h4>
            </div>
            <div class="card-body">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                <label for="username">  نام کاربری یا ایمیل </label>
                <input type="text" name="username" id="username" class="form-control" required />
                </div>

                <div class="form-group">
                    <label for="password">کلمه عبور </label>
                    <div class="input-group">
                        <input type="password" name="password" id="password" class="form-control" required />
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility()">
                                <i id="password-toggle-icon" class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <input type="submit" value="ورود" class="btn btn-secondary btn-block" />
            </form>
            </div>
        </div>
        </div>
    </div>
    </div>
</section>
<script>
    function togglePasswordVisibility() {
        var passwordInput = document.getElementById('password');
        var passwordToggleIcon = document.getElementById('password-toggle-icon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            passwordToggleIcon.classList.remove('fa-eye');
            passwordToggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            passwordToggleIcon.classList.remove('fa-eye-slash');
            passwordToggleIcon.classList.add('fa-eye');
        }
    }
</script>
{% endblock content %}
