
{% extends 'base.html'%}
{% load static %}

{% block content %}

<section id="register" class="bg-light py-5">
    <div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-black text-center">
            <h4>ثبت نام</h4>
            </div>
            <div class="card-body">
            <form action="{% url 'register' %}" method="post">
                <!-- include alert -->
                {% csrf_token %}
                <div class="form-group">
                <label for="username">* نام کاربری</label>
                <input type="text" name="username" class="form-control" required />
                </div>
                <div class="form-group">
                <label for="first_name">نام</label>
                <input type="text" name="first_name" class="form-control" />
                </div>
                <div class="form-group">
                <label for="last_name">نام خانوادگی</label>
                <input type="text" name="last_name" class="form-control" />
                </div>
                <div class="form-group">
                <label for="email"> * ایمیل</label>
                <input type="email" name="email" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="password">کلمه عبور </label>
                    <div class="input-group">
                        <input type="password" name="password" id="password" class="form-control" required />
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility('password', 'password-toggle-icon')">
                                <i id="password-toggle-icon" class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password2">* تکرار کلمه عبور</label>
                    <div class="input-group">
                        <input type="password" name="password2" id="password2" class="form-control" required />
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility('password2', 'password2-toggle-icon')">
                                <i id="password2-toggle-icon" class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <input type="submit" value="ثبت نام" class="btn btn-secondary btn-block" />
            </form>
            </div>
        </div>
        </div>
    </div>
    </div>
</section>
<script>
    function togglePasswordVisibility(inputId, iconId) {
        var passwordInput = document.getElementById(inputId);
        var passwordToggleIcon = document.getElementById(iconId);

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            passwordToggleIcon.classList.remove('fa-eye');
            passwordToggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            passwordToggleIcon.classList.remove('fa-eye-slash');
            passwordToggleIcon.classList.add('fa-eye');
        }
    }
</script>

{% endblock content %}
